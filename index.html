<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductsCards</title>
    <!--favicons-->
    <link rel="shortcut icon" href="./images/Apple.jpg" type="image/x.icon">
    <!--external css fold-->
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
   <!--structure of product cards-->
   <section class="products">
    <!--header part-->
   <div class="product_header">
    <h2>LATEST MOBILES</h2>
    <span>.</span>
   </div>
    <!--parent element-->
    <div class="container">
        <div class="child child1">
            <img src="./images/Apple.jpg" alt="" class="img-top">
            <div class="card_body">
                <h4>Apple 15 Pro Max</h4>
                <p>⭐⭐⭐⭐⭐</p>
                <p>256 GB internal </p>
                <a href="" class="button">Add to cart</a>
            </div>
        </div>
        <div class="child child2">
        <img src="./images/iqoo 12.png" alt="" class="img-top">
            <div class="card_body">
                <h4>IQOO 12 Legend</h4>
                <p>⭐⭐⭐⭐⭐</p>
                <p> 16 GB RAM 256 GB internal </p>
                <a href="" class="button">Add to cart</a>
            </div>
            </div>
        <div class="child child3">
        <img src="./images/realme 12.webp" alt="" class="img-top">
            <div class="card_body">
                <h4>Realme 12 PRO MAX</h4>
                <p>⭐⭐⭐⭐⭐</p>
                <p> 12 GB RAM 256 GB internal </p>
                <a href="" class="button">Add to cart</a>
            </div>
            </div>
        <div class="child child4">
        <img src="./images/Samsung.webp" alt="" class="img-top">
            <div class="card_body">
                <h4>SAMSUNG S24 ULTRA AI</h4>
                <p>⭐⭐⭐⭐⭐</p>
                <p>16 GB RAM 512 GB AI VERSION</p>
                <a href="" class="button">Add to cart</a>
            </div>
            </div>
    </div>
        
    </body>
   
    
   </section>
